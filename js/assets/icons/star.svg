<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Netflix Movie Search</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

</head>

<body>

<header>
  <img src="assets/logo.png" class="logo" alt="logo">
  <h1>Netflix Movie Search</h1>
</header>

<div class="container">
  
  <div class="search-box">
    <input type="text" id="movieInput" placeholder="Search movies..." onkeyup="showSuggestions(this.value)">
    <button onclick="searchMovie()">
      <img src="assets/icons/search.svg" width="20">
    </button>
  </div>

  <div id="suggestions"></div>

  <div id="loader" class="loader" style="display:none;">
    <img src="assets/loader.gif" width="80">
  </div>

  <div id="result"></div>

  <h2 class="section-title">ðŸ”¥ Trending Now</h2>
  <div id="trending" class="trending-row"></div>

</div>

<script src="js/suggestions.js"></script>
<script src="js/script.js"></script>

</body>
</html>
